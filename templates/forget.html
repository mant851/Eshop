{% extends "layout.html" %}
{% block body %}

<div class="container" id="login">
    <div class="row">
        <div class="col-md-5 py-3 py-md-0" id="side1">
            <h3 class="text-center">Welcome Back!</h3>
        </div>
        <div class="col-md-7 py-3 py-md-0" id="side2">
            <form action="/forget" method="post">
            <h3 class="text-center">Account login</h3>
            <!-- <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, sequi.</p> -->
            <div class="input2 text-center">
                {% if kuchbhi ==1 %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="submit" name="sendotp" class="submitb" id="btnlogin" placeholder="SEND OTP">
            {% endif %}

                {% if kuchbhi == 0 %}
                <input type="text" name="otp" placeholder="Enter otp" required>
            <input type="submit" name="submit" class="submitb" id="btnlogin" placeholder="SUBMIT OTP">
            {% endif %}
            {% if kaik %}
            <input type="password" name="password" placeholder="Enter Password" required>
            <input type="password" name="cpassword" placeholder="Confirm Password" required>
            <input type="submit" name="submit" class="submitb" id="btnlogin" placeholder="CONFIRM">
            {% endif %}
            </div>
            <p class="text-center">{{msg}}</p>
            </form>
            <p class="text-center">Forgot Password<a href="#">Click</a></p>
            <p class="text-center">New Member<a href="{{url_for('register')}}">Create An Account</a></p>
        </div>

    </div>
   </div>

{% endblock %}
